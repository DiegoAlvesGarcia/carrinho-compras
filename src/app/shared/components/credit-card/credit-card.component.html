<div class="card {{flag}}">
    <p class="flag">{{flag ? flag : 'Credit Card'}}</p>
    <p class="number">{{numCard ? numCard : '**** **** **** ****'}}</p>
    <div class="name-date">
        <p class="name">{{name ? (name | uppercase) : 'Nome do titular'}}</p>
        <p class="date">{{date ? date : '00/00'}}</p>
    </div>
</div>
